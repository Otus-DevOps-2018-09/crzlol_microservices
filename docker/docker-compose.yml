version: '3.3'

services:
  post_db:
    image: mongo:3.2
    volumes:
     - post_db:/data/db
    networks:
      back_net:
        aliases:
         - post_db
         - comment_db
  ui:
    image: ${USERNAME}/ui:${UI_VERSION}
    ports:
     - ${PUBLIC_PORT}:${PUBLIC_PORT}/tcp
    networks:
     - front_net
  post:
    image: ${USERNAME}/post:${POST_VERSION}
    networks:
      front_net:
        aliases:
         - post
      back_net:
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post
  comment:
    image: ${USERNAME}/comment:${COMMENT_VERSION}
    networks:
      front_net:
        aliases:
         - comment
      back_net:


volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
    ipam:
      config:
      - subnet: 10.0.2.0/24
  front_net:
    ipam:
      config:
      - subnet: 10.0.1.0/24
